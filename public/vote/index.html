<!DOCTYPE html>
<html>
    <head>
        <title> Iconica Element </title>
        <meta charset='utf-8'>        
        <style>
             body{
                background-image: url("./img.bckgr..png");
                background-repeat:no-repeat;
                background-size:cover;
            }

            .container{
                display:flex;
                flex-direction:column;
                margin:auto;
                margin-top: 25%;
                padding: 5%;
                height: 600px;
                width: 70%;
                border: solid #191919 2px;
                border-radius: 5px;
                background-color:#f7fcff;
                box-shadow: 5px 16px 20px 2px #191919;
            }

            .pica{
                display:flex;
                flex-direction:column;
                margin:auto;
                margin-top: -60px;
                margin-bottom: 120px;
                height:20%;
                width:80%;
            }

            img{
                height: 220%;
            }

            .text{
                display:flex;
                flex-direction:column;
                justify-content: center;
                text-align:center;
                margin:auto;
                height:25%;
                width: 73%;
            }

            h1{
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size:50px;
                color:#1C233F
            }

            p{
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size:25px;
                color:#1C233F;
            }

            .buttons{
                display:flex;
                flex-direction:column;
                justify-content: space-around;
                text-align:center;
                margin:auto;
                height:30%;
                border-radius:1px;;
            }

            button{
                font-size: 20px;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }

            #agree{
                color:#fafafa;
                background:#58b6fb;
                height: 5vh;
                width: 30vw;
                box-shadow: 5px 16px 20px 2px rgba(169, 219, 255, 0.66);
            }

            #disagree{
                color:#58b6fb;
                background-attachment: transparent;
                height: 5vh;
                width: 30vw;
            }

            a:link, a:visited, a:hover, a:active {
                color: #fafafa; 
                background-color: transparent; 
                text-decoration: none;
            }

            #nonagree{
                color: #58b6fb; 
                background-color: transparent; 
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="pica"><img src="Cookie.png" alt="Yumie, cookie-time!"></div>
            <div class="text"><h1>We use cookies</h1><p>Please, accept these sweeties to continue enjoying this expierence!</p></div>
            <div class="buttons">
                <button id="agree"><a href="link.html">Mmm... Sweet!</a></button>
                <button id="disagree"><a id="nonagree" href="link.html">Nope... I am on a diet :(</a></button>
            </div>
        </div>
    </body>
</html>

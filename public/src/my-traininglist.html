<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ico-traininglist">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .relatedlink {
        color: var(--primary-text-color);
        text-decoration: none;
      }

      .relatedlink:hover {
        text-decoration: none
      }

      .trainingen {
        display: flex;
        flex-wrap: wrap;
      }

      .training {
        padding: 10px;
        margin: 10px;
        max-width: 250px;
        border-bottom: 1px dotted silver;
      }

      .training p {
        line-height: 1.2em;
        font-size: 14px;
      }
    </style>

    <div class="training-page">
      <div id="case-navbar">
        <div class="back">
          <a name="home" href="[[rootPath]]trainingen">
            <iron-icon icon="my-icons:arrow-back"></iron-icon>
        </div>
        </a>
      </div>
      <div id="case-header">
      </div>
      <div class="case-content">
        <div class="case-intro">
          <h1>Trainingen</h1>
          <p>We bieden de onderstaande trainingen</p>
        </div>
        <div>
          <div class="trainingen">
            <template is="dom-repeat" items="[[trainingen]]">
              <div class="training">
                <a class="relatedlink" href="[[item.name]]">
                  <div class="card-small">
                    <h3>[[item.title]]</h3>
                    <p>[[item.shortdescription]]</p>
                    <p style="font-style:italic;font-size:12px;">Doetinchem, [[item.date]]</p>
                  </div>
                </a>
              </div>
            </template>
          </div>

        </div>
      </div>
    </div>

    <ico-footer></ico-footer>
  </template>

  <script>
    class IcoTrainingList extends Polymer.Element {
      static get is() { return 'ico-traininglist'; }
      static get properties() {
        return {
          trainingen: { type: Array, value: [] }
        }
      }
    }

    window.customElements.define(IcoTrainingList.is, IcoTrainingList);
  </script>
</dom-module>

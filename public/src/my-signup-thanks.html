<link rel="import" href="../bower_components/polymer/polymer-element.html"/>
<link rel="import" href="shared-styles.html">

<dom-module id="ico-thanks">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>    
        <div class="follow-content" style="margin-bottom:100px">
                <div class="content-block">
                  <div class="subtitle">Bedankt voor je inschrijving!</div>
                  <div class="title"><h1>Bevestiging</h1></div>
                  <p>We nemen zo snel mogelijk contact met je op om je inschrijving te bevestigen.</p>
                  <paper-button icon="menu" on-tap="_goHome">Terug</paper-button>
                </div>
        </div>
    </template>
</dom-module>
<script>
    class IcoThanks extends Polymer.Element {
        static get is() { return 'ico-thanks';}
        static get properties() {
            return {
                signupevent:{type:Object, value:{}}
            };
        }

        _goHome(){
            this.dispatchEvent(new CustomEvent("home", { detail:{event:this.event, email:this.email}, bubbles:true, composed:true}));
        }
    }
    customElements.define(IcoThanks.is, IcoThanks);
</script>

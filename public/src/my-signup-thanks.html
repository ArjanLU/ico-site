<link rel="import" href="../bower_components/polymer/polymer-element.html" />
<link rel="import" href="shared-styles.html">

<dom-module id="ico-thanks">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>
        <div class="training-page ">
            <div id="case-navbar">
                <div class="back">
                    <a name="home" href="[[rootPath]]meetups">
                        <iron-icon icon="my-icons:arrow-back"></iron-icon>
                </div>
                </a>
            </div>
            <div id="case-header">
            </div>
            <div class="case-content">
                <div class="case-intro">
                    <h1>Bedankt voor je inschrijving</h1>
                    <p>Je hebt je ingeschreven voor onze meetup over [[event.title]] op [[event.date]]</p>
                </div>
                <div class="signup">
                    <div class="content-block">
                        <p>We nemen zo snel mogelijk contact met je op om je inschrijving te bevestigen.</p>
                    </div>
                </div>
                <paper-button icon="menu" on-tap="_goHome"><iron-icon icon="my-icons:arrow-back"></iron-icon>Terug</paper-button>
            </div>
        </div>
        <ico-footer>
        </ico-footer>
    </template>
</dom-module>
<script>
    class IcoThanks extends Polymer.Element {
        static get is() { return 'ico-thanks'; }
        static get properties() {
            return {
                signupevent: { type: Object, value: {} }
            };
        }

        _goHome() {
            this.dispatchEvent(new CustomEvent("home", { detail: { event: this.event, email: this.email }, bubbles: true, composed: true }));
        }
    }
    customElements.define(IcoThanks.is, IcoThanks);
</script>

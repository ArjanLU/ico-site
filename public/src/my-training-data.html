                trainingen:{type:Array, value: [
                    {name:'Flutter-training',  title:"Flutter training", shortdescription:'Op zoek naar een (meerdaagse) training in het native cross platform framework Flutter?', description:'Flutter is uniek. In een wereld waar het steeds belangrijker wordt om sneller mooiere User Interfaces te kunnen bouwen, lijkt een native cross platform de meest logische uitkomst. Deze nieuwe, maar ook veel belovende, techniek van Google heeft de potentie om dit gat in te springen. Met Flutter ontwikkel je eenvoudig apps voor Android, maar tegelijkertijd ook voor iOS! In deze training maak je een start met DART en Flutter waarmee je snel kunt gaan bouwen aan native cross platform mobiele toepassingen.', duration:'2 dagen', price:'', target:'Deze training is geschikt voor iedereen die cross platform native mobiele applicaties wil ontwikkelen. Na het volgen van deze training ben je in staat om volwaardige mobiele applicaties te vervaardigen.', prerequisites:'Kennis van Android of IOS is handig, er is geen specifieke voorkennis vereist.', date:'21 & 22 maart', subjects:["Introductie in Flutter","Flutter vergeleken met de rest","Flutter tools","Building Layouts","Maintaining State","Inherited Widgets","Data Persistence","File IO",  "Calling Services","Using Packages","Deploying to stores"], related:["Android-training","Android-fundamentals-training","Android-advanced-training","iOS-training", "ReactNative-training"]},
                    {name:'Reactjs-training',  title:"ReactJS training", shortdescription:'Op zoek naar een training met het snel groeiende Javascript Library ReactJS?', description:'Het bouwen van goed werkende webapplicaties kost normaal gesproken erg veel tijd en energie, met ReactJS is dit een stuk eenvoudiger. Tijdens de training ReactJS leer je programmeren met de snelst groeiende JavaScript Library. ReactJS is een Javascript bibliotheek die het mogelijk maakt om gestructureerd aan grote webapplicaties te bouwen, door te werken op componentbasis.', duration:'2 dagen', price:'', target:'Deze training is geschikt voor iedereen met kennis van HTML en JavaScript. Op basis van deze onderwerpen worden de basisonderdelen van een ReactJS applicatie behandeld. Na deze training kan zelfstandig een ReactJS applicatie worden ontwikkeld of kunnen bestaande ReactJS applicaties worden onderhouden.', prerequisites:'HTML en JavaScript kennis zijn vereist.', date:'28 & 29 januari', subjects:["Hello World of React","Introduction JSX","Rendering Elements","Components and Props","State and Lifecycle","Handling Events","Conditional Rendering","List and Keys","Forms","Lifting State Up", "Composition vs Inheritance"], related:["JavaScript-training", "Modern-JavaScript-training", "ReactNative-training", "VueJS-training"]},
                    {name:'VueJS-training',  title:"VueJS training", shortdescription:'Op zoek naar een training met het snel groeiende Javascript Library VueJS?', description:'Het bouwen van goed werkende webapplicaties kost normaal gesproken erg veel tijd en energie, met VueJS is dit een stuk eenvoudiger. Tijdens de training VueJS leer je programmeren met deze populaire JavaScript Library. VueJS is een Javascript bibliotheek die het mogelijk maakt om gestructureerd aan grote webapplicaties te bouwen, door te werken op componentbasis.', duration:'2 dagen', price:'', target:'Deze training is geschikt voor iedereen met kennis van HTML en JavaScript. Op basis van deze onderwerpen worden de basisonderdelen van een VueJS applicatie behandeld. Na deze training kan zelfstandig een VueJS applicatie worden ontwikkeld of kunnen bestaande VueJS applicaties worden onderhouden.', prerequisites:'HTML en JavaScript kennis zijn vereist.', date:'27 & 28 februari', subjects:["Installation","Introduction","Declarative Rendering","Conditionals and Loops","Handling User Input","Composing with Components","Relation to Custom Elements","Ready for More?","The Vue Instance","Template Syntax","Computed Properties and Watchers","Class and Style Bindings","Conditional Rendering","List Rendering","Event Handling","Form Input Bindings","Components"], related:["JavaScript-training", "Modern-JavaScript-training", "Reactjs-training"]},
                    {name:'ReactNative-training',  title:"ReactNative training", shortdescription:'Op zoek naar een training in het snel groeiende Javascript Library ReactNative?', description:'Het bouwen van goed werkende native mobiele applicaties kost normaal gesproken erg veel tijd en energie, met ReactNative is dit een stuk eenvoudiger. Tijdens de training ReactNative leer je programmeren met de snelst groeiende JavaScript Library. ReactNative is een Javascript bibliotheek die het mogelijk maakt om gestructureerd aan grote mobiele applicaties te bouwen, door te werken op componentbasis.', duration:'2 dagen', price:'', target:'Deze training is geschikt voor iedereen met kennis van mobiele toepassingen. Op basis hiervan worden de basisonderdelen van een ReactNative applicatie behandeld. Na deze training kan zelfstandig een mobiele applicatie worden ontwikkeld of kunnen bestaande ReactNative applicaties worden onderhouden.', prerequisites:'Basiskennis over mobiele toepassingen is vereist.', date:'7 & 8 maart', subjects:["onderwerpen volgen later"], related:["Android-training", "Android-fundamentals-training","Android-advanced-training", "Flutter-training", "Reactjs-training", "iOS-training"]},
                    {name:'Modern-JavaScript-training', title:"Modern JavaScript training", shortdescription:'Javascript is een krachtig objectgëorienteerde programmeertaal die de basis is voor veel webframeworks.', description:'JavaScript is een geinterpreteerde programmeertaal waarmee je interactieve webapplicaties (en native windows 8) kan ontwikkelen. Javascript in combinatie met HTML5 geldt als basis voor veel van de hedendaagse Front End toepassingen. Javascript blijkt in de praktijk een lastige taal om mee te werken. Tijdens de training leer je alle ins en outs kennen van de vernieuwingen in van JavaScript sinds ES5.', duration:'2 dagen', price:'', target:'Deze training is geschikt voor ontwikkelaars die al redelijke tot uitgebreide kennis hebben van JavaScript en de laatste en nieuwste features van de taal willen leren.', prerequisites:'Kennis van JavaScript is vereist.', date:'25 & 26 februari', subjects:["ECMA script","Variabelen","Operatoren","Arrays, functie en objecten","Block Bindings","Classes", "Proxies","Promises", "Reflections","Generators", "Decorators", "Modules","Async/Await","Object georiënteerd programmeren", "Javascript in web"], related:["JavaScript-training"]},
                    {name:'JavaScript-training', title:"JavaScript training", shortdescription:'Javascript is een krachtig objectgëorienteerde programmeertaal die de basis is voor veel webframeworks.', description:'JavaScript is de programmeertaal dat als basis geldt voor een heleboel verschillende toepassingen. Een van de belangrijkste toepassingen zijn de webtoepassingen. Deze training geeft een basis voor het programmeren in JavaScript door te beginnen bij de basis en stapsgewijs alle (vreemde) eigenschappen van JavaScript de revue te laten passeren.', duration:'5 dagen', price:'', target:'Deze training is geschikt voor iedereen die wil beginnen met programmeren in JavaScript.', prerequisites:'Geen voorkennis vereist, voorkennis van webtoepassingen is een pre.', date:'op aanvraag', subjects:["DataTypen", "Functies en expressies", "Type coersion", "Operators", "Arrays", "Revealing Module Pattern", "Namespace Patten", "IIFE", "ESNext", "More..."], related:["Modern-JavaScript-training"]},
                    {name:'iOS-training', title:"iOS training", shortdescription:'Development voor iOS is voor elke developer een enorme meerwaarde, leer tijdens deze training de iOS fundamentals.', description:'Ontwikkelen voor iOS is een enorm waardevolle vaardigheid, maar als je nog nooit ontwikkeld hebt voor het besturingsprogramma van Apple kan het behoorlijk complex en omvangrijk zijn. Je leert de taal Swift kennen en leert met de belangrijkste bibliotheken werken.', duration:'3 dagen', price:'', target:'Deze training is geschikt voor iedereen die wil beginnen aan het ontwikkelen van toepassingen voor het iOS besturingssysteem.', prerequisites:'Basiskennis over iPhone of iPad toepassingen is een pre.', date:'4, 5 & 6 maart', subjects:["Opzetten van je development omgeving","Swift","Libraries","Variabels, Operators, strings, characters en Collection Types", "Options","Conditions", "Classes en structuren","Collection Types","Memory Management","Exception Handling","Debugging","iPad en iPhone ontwikkeling"], related:["Android-training", "Android-advanced-training","Flutter-training", "ReactNative-training"]},
                    {name:'Android-training', title:"Android training", shortdescription:'In drie dagen leer je de eerste stappen bij het maken van apps voor Android.', description:'In deze training leer je om applicaties te ontwikkelen voor het besturingsysteem van Google; Android. Android is het systeem dat Google gebruikt om telefoons en tablets te voorzien van een besturingssysteem. Het grote succes van Android is gedeeltelijk te danken aan de lage instapdrempel om te onwikkelen voor het systeem. Tijdens de drie daagse training Android leer je applicaties voor Android ontwikkelen in Java, met behulp van Android Studio en de Android Development Tools (ADT).', duration:'3 dagen', price:'', target:'Deze training is geschikt  voor ontwikkelaars die geen eerdere kennis hebben opgedaan van het ontwikkelen van trainingen voor Android en dit graag vanaf het begin wil leren.', prerequisites:'Algemene kennis over mobiele toepassingen is een pre.', date:'18, 19 & 20 maart', subjects:["Wat is Android?","Architectuur","Android Studio","Actvities/Intents", "Services", "Notifications","Data storage","SQL databases"], related:["Android-advanced-training", "Android-fundamentals-training", "Flutter-training", "iOS-training", "ReactNative-training"]},
                    {name:'Android-fundamentals-training', title:"Android Fundamentals training", shortdescription:'Android fundamentals neemt je mee in de wereld van development voor het besturingssysteem van Google.', description:'In deze training leer je om applicaties te ontwikkelen voor het besturingsysteem van Google; Android. Android is het systeem dat Google gebruikt om telefoons en tablets te voorzien van een besturingssysteem. Het grote succes van Android is gedeeltelijk te danken aan de lage instapdrempel om te onwikkelen voor het systeem. Tijdens de training Android fundamentals leer je applicaties voor Android ontwikkelen in Java, met behulp van Android Studio en de Android Development Tools (ADT).', duration:'5 dagen', price:'', target:'Deze training is geschikt  voor ontwikkelaars die geen eerdere kennis hebben opgedaan van het ontwikkelen van trainingen voor Android en dit graag vanaf het begin wil leren.', prerequisites:'Algemene kennis over mobiele toepassingen is een pre.', date:'op aanvraag', subjects:["Wat is Android?","Architectuur","Fundamentals","Android Studio","Android Development Tools (ADT)","Java","Notifications","Data storage","SQL databases","Testing","Maak packages"], related:["Android-advanced-training", "Android-training", "Flutter-training", "iOS-training", "ReactNative-training"]},
                    {name:'Android-advanced-training', title:"Advanced Android training", shortdescription:'Android advanced is voor de geoefende android ontwikkelaars om hun skills in Android development te verdiepen.', description:'In deze training leer je geavanceerdere API\'s en features van de nieuwste versie van het Android besturingssysteem te gebruiken in toepassingen. Tijdens de training Android advanced leer je applicaties voor Android ontwikkelen in Java, met behulp van Android Studio en de Android Development Tools (ADT).', duration:'5 dagen', price:'', target:'Deze training is geschik voor ontwikkelaars die basis tot gevorderde kennis hebben opgedaan van het ontwikkelen van trainingen voor Android.', prerequisites:'Basis Android kennis is vereist.', date:'op aanvraag', subjects:["Fragments","App widgets","Sensors","Performance","Localization","Accessibility","Location","Places","Mapping","Custom views","Canvas","Animations"], related:["Android-training", "Android-fundamentals-traiing","Flutter-training", "iOS-training", "ReactNative-training"]},
                    {name:'HTML-CSS-training', title:"HTML & CSS training", shortdescription:'HTML & CSS zijn de belangrijkste en meest toegepaste technologieen voor Front-Ends, zeker voor mobiele web toepassingen.', description:'HTML & CSS kennis is noodzaak bij het maken van moderne, hedendaagse webtoepassingen. De browser is in staat om prachtige, functionele Front Ends te presenteren. Om toepassingen professioneel te laten ogen met functionele animaties, moderne technologie en designs die zich aanpassen aan de grootte van de verschillende schermen, is deze training een must.', duration:'5 dagen', price:'', target:'Deze training is geschikt voor iedereen die webtoepassingen wil ontwikkelen in HTML en CSS.', prerequisites:'Geen specifieke voorkennis vereist. Kennis van webtoepassingen is een pre.', date:'Op aanvraag', subjects:["HTML and Doctypes", "Most used Tags", "XHTML", "HTML5", "Audio and Video", "Canvas", "CSS tm CSS4", "More..."], related:["Modern-HTML-CSS-training"]},
                    {name:'Modern-HTML-CSS-training', title:"Modern HTML & CSS training", shortdescription:'HTML5 en CSS3/4 worden al veel gebruikt om Progressive Web Apps te ontwikkelen.', description:'HTML5 en CSS3/4 zijn technologieen waarmee webapplicaties enorme functionele stappen kan maken. Webapplicaties die offline werken, 2d of 3d tekenen of data lokaal wegschrijven zijn voorbeelden hiervan. Leer over deze technieken en hoe ze kunnen worden toegepast in applicaties.', duration:'2 dagen', price:'', target:'Deze training is geschikt voor webontwikkelaars die bekend zijn met HTML4.1 en ouder en CSS 2.1 en ouder. Deze training upgrade je skills naar HTML5 en CSS 3/4', prerequisites:'Basiskennis van HTML en CSS is vereist.', date:'4 & 5 februari', subjects:["HTML5 tags", "HTML5 Input types","Audio/Video", "Canvas", "CSS3","Animations","Localstorage","Websockets","Service workers","File Api"], related:["HTML-CSS-training"]},
                ], notify:true, readOnly:true}

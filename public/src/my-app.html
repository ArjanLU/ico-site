<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="my-icons.html">

<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

<link rel="lazy-import" href="my-ico-home.html">
<link rel="lazy-import" href="my-ico-cases.html">
<link rel="lazy-import" href="my-ico-diensten.html">
<link rel="lazy-import" href="my-ico-over-ons.html">
<link rel="lazy-import" href="my-ico-contact.html">
<link rel="lazy-import" href="my-ico-vacatures.html">
<link rel="lazy-import" href="my-ico-smartbadge.html">
<link rel="lazy-import" href="my-ico-flutter.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
  <template>
    <style>

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

    app-drawer {
       --app-drawer-scrim-background:rgba(66, 47, 89, 0.5);
    }

      app-header {
        color: #333;
        background-color: #FFF;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar{
        display: flex;
        justify-content: space-between;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-bottom{
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

<app-location route="{{route}}" url-space-regex="^[[rootPath]]">
</app-location>

<app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
</app-route>

<app-drawer-layout fullbleed force-narrow>
  <!-- Drawer content -->
  <app-drawer id="drawer" slot="drawer">
    <app-toolbar>Menu</app-toolbar>
    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
      <a name="home" href="[[rootPath]]home">Home</a>
      <a name="diensten" href="[[rootPath]]diensten">Diensten</a>
      <a name="cases" href="[[rootPath]]cases">Cases</a>
      <a name="over-ons" href="[[rootPath]]over-ons">Over ons</a>
      <div style="display:flex; flex-direction:row; align-items: center;"><a name="vacatures" href="[[rootPath]]vacatures">Vacatures</a><iron-icon icon="my-icons:coffee"></iron-icon></div>
      <a name="contact" href="[[rootPath]]contact">Contact</a>
      <br>
      <a name="contact" href="[[rootPath]]flutter-training">Flutter training</a>
    </iron-selector>
  </app-drawer>

  <!-- Main content -->
  <app-header-layout has-scrolling-region>

    <app-header slot="header" condenses reveals effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
        <a name="home" href="[[rootPath]]home"><div main-title><img style="height:35px;" src="images/logo-iconica.svg"> </div>
        <a name="contact" href="[[rootPath]]contact"><iron-icon icon="my-icons:coffee"></iron-icon> </a>
      </app-toolbar>
    </app-header>

    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
      <ico-home name="home"></ico-home>
      <ico-diensten name="diensten"></ico-diensten>
      <ico-cases name="cases"></ico-cases>
      <ico-over-ons name="over-ons"></ico-over-ons>
      <ico-contact name="contact"></ico-contact>
      <ico-vacatures name="vacatures"></ico-vacatures>
      <ico-flutter-training name="flutter-training"></ico-flutter-training>
      <ico-smartbadge name="smartbadge"> </ico-smartbadge>
      <my-view404 name="view404"></my-view404>
    </iron-pages>
  </app-header-layout>
</app-drawer-layout>
</template>

<script>
  class MyApp extends Polymer.Element {
    static get is() { return 'my-app'; }

    static get properties() {
      return {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        routeData: Object,
        subroute: String,
        // This shouldn't be neccessary, but the Analyzer isn't picking up
        // Polymer.Element#rootPath
        rootPath: String,
      };
    }

    static get observers() {
      return [
        '_routePageChanged(routeData.page)',
      ];
    }

    _routePageChanged(page) {
      // If no page was found in the route data, page will be an empty string.
      // Default to 'view1' in that case.
      this.page = page || 'home';

      // Close a non-persistent drawer when the page & route are changed.
      if (!this.$.drawer.persistent) {
        this.$.drawer.close();
      }
    }

    _pageChanged(page) {
      // Load page import on demand. Show 404 page if fails
      var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
      Polymer.importHref(
        resolvedPageUrl,
        null,
        this._showPage404.bind(this),
        true);
    }

    _showPage404() {
      this.page = 'view404';
    }
  }

  window.customElements.define(MyApp.is, MyApp);
</script>
</dom-module>

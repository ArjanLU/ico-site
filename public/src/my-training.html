<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">


<dom-module id="ico-training">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .label {
        font-size: 10px;
      }

      .relatedlink {
        color: silver;
        text-decoration: none;
      }

      .signup {
        background-color: var(--app-primary-color);
        width: 180px;
        text-align: center;
        color: white;
        margin: 10px;
      }

      .home-text {
        margin-left: 25px;
      }

      google-map {
        height: 300px;
        margin: 10px;
      }
    </style>
    <div class="follow-header training-color">
      <div class="follow-header-text">
        <div style="font-size:calc(18px + 1.5vw);" inner-h-t-m-l="[[training.shortdescription]]"></div>
        <div class="link">  
          <a name="cases" href="[[rootPath]]traininglist">
            <iron-icon icon="my-icons:arrow-back"></iron-icon>
            Terug 
          </a>
        </div>
      </div>
      
    </div>
    <div class="training-page">
      <div>
        <div class="summary">
          <div class="keyword">
            <div class="label">
              Duur
            </div>
            <div class="cell"> [[training.duration]]</div>
          </div>
          <div class="keyword">
            <div class="label">
              Datum
            </div class="cell">
            [[training.date]]
          </div>
          <!-- <div class="keyword">
            <div class="label">
              Garantie
            </div>
            Onze trainingen starten altijd!
          </div> -->
          <div class="keyword">
            <div class="inverse-link">
              <paper-button raised name="contact" on-tap="_signup">Schrijf mij in
                <iron-icon icon="my-icons:arrow-forward"></iron-icon>
              </paper-button>
            </div>
          </div>
        </div>
        <div class="home-text">
          <div class="text-field">
            <div class="subtitle">[[training.title]]</div>
            <div class="title">
              <h1>Wat houdt de training in?</h1>
            </div>
            <p>[[training.description]]</p>
          </div>
        </div>
        <div class="home-text">
          <div class="text-field">
            <div class="subtitle">Doelgroep</div>
            <div class="title">
              <h1>Voor wie is de training geschikt?</h1>
            </div>
            <p>
              [[training.target]]
            </p>
          </div>
        </div>
        <div class="home-text">
          <div class="text-field">
            <div class="subtitle">Vereiste voorkennis</div>
            <div class="title">
              <h1>Wat moet je weten voor deze training?</h1>
            </div>
            <p>
              [[training.prerequisites]]
            </p>
          </div>
        </div>
        <div class="home-text">
          <div class="subtitle">De training</div>
          <div class="title">
            <h1>Wat ga je leren?</h1>
          </div>
          <p>
            <div class="list">
              <ol>
                <template is="dom-repeat" items="[[training.subjects]]">
                  <li style="margin-right:20px">[[$index]][[item]]</li>
                </template>
              </ol>
            </div>
          </p>
        </div>

        <div class="text-field">
          <div class="checklist">
            <div style="display: flex; flex-direction: column;">
              <div class="subtitle">Trainingen van Iconica</div>
              <div class="title">
                <h1>Waarom?</h1>
              </div>
              <div class="list">
                <ol>
                  <li>Trainingen in een leuke dynamische omgeving</li>
                  <li>Trainingen van hoog gekwalificeerd personeel</li>
                  <li>Op locatie of bij ons in Doetinchem</li>
                  <li>Getest door een multi-disciplinair team</li>
                  <li>Onze trainingen gaan altijd door!</li>
                </ol>
              </div>
            </div>
            <div class="subscribe">
              <!-- <div class="keyword">
                <div class="inverse-link"> 
                  <a name="contact" href="mailto:&#105;&#110;&#102;&#111;&#064;&#105;&#099;&#111;&#110;&#105;&#099;&#097;&#046;&#110;&#108;?SUBJECT=In wil infirmatie over de training [[training.title]]">Stuur
                    mij informatie</a>
                  <iron-icon icon="my-icons:arrow-forward"></iron-icon>
                </div>
              </div> -->
              <div class="keyword">
                <div class="inverse-link">                           
                  <paper-button name="contact" on-tap="_signup">Schrijf mij in
                    <iron-icon icon="my-icons:arrow-forward"></iron-icon>
                </paper-button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="home-text">
          <div class="text-field">
          <div class="title">
            <h1>Gerelateerde trainingen</h1>
          </div>
          <!-- <div class="title">
                  <h1>Wat zijn gerelateerde trainingen voor deze training?</h1>
                </div> -->
          <p class="relatedlink">
            <div style="display:flex;flex-wrap:wrap;width:50%;">
              <template is="dom-repeat" items="[[training.related]]">
                <div style="width:100%;padding:10px;border-bottom: 1px solid silver;">
                  <a class="relatedlink" href="[[item]]">[[item]]</a>
                </div>
              </template>
            </div>
          </p>
        </div>
      </div>

      <div class="home-text">
        <div class="text-field">
          <div class="subtitle">Heb je vragen? </div>
          <div class="title">
            <h1>Neem contact met ons op!</h1>
          </div>
          <div class="contact-cards training">
            <a href="mailto:&#105;&#110;&#102;&#111;&#064;&#105;&#099;&#111;&#110;&#105;&#099;&#097;&#046;&#110;&#108;?SUBJECT=Lekkere kop koffie">
              <div class="card-small">
                <h1>Mail ons</h1>
                <p>info@iconica.nl</p>
              </div>
            </a>
            <a href="tel:+31620797383">
              <div class="card-small">
                <h1>Bel ons</h1>
                <p>06 20 79 73 83</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
  </template>

  <script>
    class IcoTraining extends Polymer.Element {
      static get is() { return 'ico-training'; }
      static get properties() {
        return {
          training: { type: Object, value: {}, notify: true }
        };
      }

      _signup(e){
          this.dispatchEvent(new CustomEvent("signup", { detail:{ event:this.training, bubbles:true, composed:true}}));
      }

    }

    window.customElements.define(IcoTraining.is, IcoTraining);
  </script>


</dom-module>
